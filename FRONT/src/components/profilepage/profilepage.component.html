<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-8">
  <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
    <h2 class="mb-4 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl md:mb-6">Update Profile</h2>

    <div class="py-4 md:py-8">
      <div class="space-y-8">
        <!-- Avatar et Info utilisateur -->
        <div class="flex items-center space-x-4 mb-8">
          <img class="h-16 w-16 rounded-full" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/helene-engels.png" alt="User Avatar" />
          <div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white sm:text-2xl">
              {{ userInfo?.firstName }} {{ userInfo?.lastName }}
            </h2>
            <p class="text-gray-500 dark:text-gray-400">{{ userInfo?.email }}</p>
            <button type="button" (click)="toggleEditMode()" class="mt-2 text-blue-500 dark:text-blue-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.121 4.879a4 4 0 0 1 5.657 5.657l-7.78 7.78a4 4 0 0 1-5.656 0L5 14.828a4 4 0 0 1 0-5.657l7.78-7.78a4 4 0 0 1 5.657 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Champs de saisie -->
        <div class="space-y-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Colonne de droite -->
            <div class="space-y-6"> <!-- Ajout de 'space-y-6' pour chaque colonne -->
              <dl>
                <div class="flex items-center space-x-2">
                  <dt class="font-semibold text-gray-900 dark:text-white">Email Address</dt>
                </div>
                <dd>
                  <input *ngIf="isEditMode" [(ngModel)]="userInfo.email" class="w-full p-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-500" type="email" />
                  <span *ngIf="!isEditMode" class="text-gray-500 dark:text-gray-400">{{ userInfo.email }}</span>
                </dd>
              </dl>

              <dl>
                <div class="flex items-center space-x-2">
                  <dt class="font-semibold text-gray-900 dark:text-white">Home Address</dt>
                </div>
                <dd>
                  <input *ngIf="isEditMode" [(ngModel)]="userInfo.address" class="w-full p-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                  <span *ngIf="!isEditMode" class="text-gray-500 dark:text-gray-400">{{ userInfo.address }}</span>
                </dd>
              </dl>

              <dl>
                <div class="flex items-center space-x-2">
                  <dt class="font-semibold text-gray-900 dark:text-white">First Name</dt>
                </div>
                <dd>
                  <input *ngIf="isEditMode" [(ngModel)]="userInfo.firstName" class="w-full p-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                  <span *ngIf="!isEditMode" class="text-gray-500 dark:text-gray-400">{{ userInfo.firstName }}</span>
                </dd>
              </dl>
            </div>

            <!-- Colonne de gauche -->
            <div class="space-y-6"> <!-- Ajout de 'space-y-6' ici aussi pour espacer les champs -->
              <dl>
                <div class="flex items-center space-x-2">
                  <dt class="font-semibold text-gray-900 dark:text-white">Last Name</dt>
                </div>
                <dd>
                  <input *ngIf="isEditMode" [(ngModel)]="userInfo.lastName" class="w-full p-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                  <span *ngIf="!isEditMode" class="text-gray-500 dark:text-gray-400">{{ userInfo.lastName }}</span>
                </dd>
              </dl>

              <dl>
                <div class="flex items-center space-x-2">
                  <dt class="font-semibold text-gray-900 dark:text-white">Phone Number</dt>
                </div>
                <dd>
                  <input *ngIf="isEditMode" [(ngModel)]="userInfo.phoneNumber" class="w-full p-2 mt-2 border rounded-md focus:ring-2 focus:ring-blue-500" />
                  <span *ngIf="!isEditMode" class="text-gray-500 dark:text-gray-400">{{ userInfo.phoneNumber }}</span>
                </dd>
              </dl>
            </div>
          </div>
        </div>

        <!-- Boutons -->
        <div class="mt-8 flex justify-between items-center">
          <div class="flex space-x-4">
            <button *ngIf="isEditMode" (click)="saveChanges()" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Save Changes</button>
            <button *ngIf="!isEditMode" (click)="toggleEditMode()" class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Edit Profile</button>
          </div>

          <!-- Bouton de dÃ©connexion -->
          <button (click)="logout()" class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
