<div class="flex w-full h-screen bg-gray-900 text-white">
  <!-- Colonne Gauche -->
  <div class="w-1/4 bg-gray-800 border-r border-gray-700 p-4 mt-20">
    <div class="mb-4">
      <h3 class="text-lg font-semibold">Chats</h3>
    </div>
    <ul class="space-y-4">
      <li class="p-3 bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer">
        <h5 class="font-medium text-sm">Conversation 1</h5>
      </li>
      <li class="p-3 bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer">
        <h5 class="font-medium text-sm">Conversation 2</h5>
      </li>
      <li class="p-3 bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer">
        <h5 class="font-medium text-sm">Conversation 3</h5>
      </li>
      <li class="p-3 bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer">
        <h5 class="font-medium text-sm">New Chat</h5>
      </li>
    </ul>
  </div>

  <!-- Contenu Principal -->
  <div class="flex flex-col justify-between w-3/4">
    <!-- Affichage des messages -->
    <div class="grid pb-11 mt-24">
      <div *ngFor="let message of messages" class="flex gap-2.5 mb-4 mx-6" [ngClass]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
        <div class="grid">
          <h5 class="text-gray-300 text-sm font-semibold leading-snug pb-1">{{ message.sender === 'user' ? 'You' : 'AI' }}</h5>
          <div class="w-max grid">
            <div class="px-3.5 py-2" [ngClass]="message.sender === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-gray-300'">
              <h5 class="text-sm font-normal leading-snug">{{ message.text }}</h5>
            </div>
            <div class="justify-end items-center inline-flex mb-2.5">
              <h6 class="text-gray-500 text-xs font-normal leading-4 py-1">Just now</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Champ d'input -->
    <div class="w-full px-3 py-2.5 rounded-3xl border border-gray-700 items-center gap-2 flex justify-between bg-gray-800 max-w-2xl mx-auto relative bottom-5 min-h-[48px]">
      <div class="flex items-center gap-2 w-full">
        <input [(ngModel)]="userMessage" class="flex-grow text-white bg-gray-800 text-xs font-medium leading-4 focus:outline-none placeholder-gray-500" placeholder="Type here..." />
      </div>
      <div class="flex items-center gap-2">
        <button (click)="sendMessage()" class="items-center flex px-3 py-2 bg-indigo-600 rounded-full shadow">
          <h3 class="text-white text-xs font-semibold leading-4 px-2">Send</h3>
        </button>
      </div>
    </div>
  </div>
</div>
